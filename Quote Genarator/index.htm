<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Genarator</title>
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!-- quote container -->
    <div class="quote-container" id="quote-container">
        <!-- quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">Hey take my greeting .Learning is the most exciting task in the universal</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">Kayes</span>
        </div>

        <!-- Button -->
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
